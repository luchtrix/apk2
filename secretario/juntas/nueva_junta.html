<!DOCTYPE html>
<html lang="es" ng-app='secreto'>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Hojas de estilos -->
    <!-- Font Awesome -->

    <link href="../../css/mdb.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="../../css/style.css" rel="stylesheet">

    <link rel='stylesheet' type='text/css'href='../../css/classic.time.css'/>

    <!-- Scripts -->
    <!-- JQuery -->
    <script type="text/javascript" src="../../js/jquery-2.0.0.min.js"></script>
    <!-- AngularJS -->
    <script type="text/javascript" src="../../js/angular.min.js"></script>
    <!-- Script de control -->
    <script type="text/javascript" src="../../js/socket.io-1.3.7.js"></script>
    <script type="text/javascript" src="../../js/app_junta.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <!-- Bootstrap core JavaScript -->

<body ng-controller='juntaController' class="full-bg-img">
    <!--div class="fixed-action-btn" style="bottom: 48px; right: 0px;">
      <a href="../inicio.html" class="btn-floating btn-large waves-effect waves-light red"><i class="icon-home"></i></a>
    </div>
    <div class="fixed-action-btn" style="bottom: 40px; right: 0px;">
      <div class="alert alert-danger alertas">
        <a href="../inicio.html" class="white-text">Ir a Inicio <i class="icon-home"></i></a>
      </div>
    </div-->
    <div class="fixed-action-btn" style="bottom: -15px; right: 0px;">
      <div class="alert alert-danger alertas">
        <a href="juntas_de_trabajo.html" class="white-text">Todas las Juntas <i class="icon-eye-open"></i></a>
      </div>
    </div>
    <!-- Intro image -->
    <div id="config-color"  style="background-color:white;">
      <div class="verticalcenter text-center black-text">
        <div class="animated flip">
          <h4>Nueva Junta de Trabajo</h4>
          <!--h4>{{empresa.nombre}}</h4>
          <span>Crear Junta de Trabajo</span-->
          <i id='log-config' class='icon-suitcase large'></i>
        </div>
      </div>
    </div>
    <br><br>
    <!-- Contenido -->
    <section> 
        <div class="container">
          <div class="space-30"></div>
          <div class="space-30"></div>
          <div class="card-panel">
            <a href="../inicio.html"><i class="icon-home"></i> Ir a Inicio</a>
            <div class="divider-new black-text">Información de la Junta de Trabajo</div>
              <div class="alert alert-dismissible alert-info small">
                <i class="icon-eye-open"></i> Despues de Crear una Junta de Trabajo, para crear la Orden del Día de la nueva junta o de otras juntas, vaya a <strong>"Todas las Juntas"</strong>
              </div>
              <form class="form-horizontal" role="form" ng-submit="nuevaJunta()">
                <div class="row">
                  <div class="input-field">
                    <i class="icon-briefcase prefix"></i>
                    <label for="num"  class="center-align grey-text">Clave de la Junta</label>
                    <input id="num" ng-model="juntaN.JUNNUM" autocomplete='off' autofocus="on" type="text" onkeyup="" onkeypress="" required>
                  </div>
                </div>
                <div class="row">
                    <div class="input-field">
                      <i class="icon-pencil prefix"></i>
                      <label for="motivo" class="center-align grey-text">Motivo de la Junta</label>
                      <textarea id="motivo" class="materialize-textarea report-body" ng-model="juntaN.JUNMOT" required></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                      <i class="icon-calendar prefix"></i>
                      <label for="fec" class="center-align grey-text">Fecha</label>
                      <input autocomplete='off' type="text" id="fec" class="datepicker" onclick="" ng-model="juntaN.JUNFEC" required>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                      <i class="icon-time prefix"></i>
                      <label for="hora" class="center-align grey-text">Hora</label>
                      <input autocomplete='off' id="hora" ng-model="juntaN.JUNHOR" type="text" required>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                      <i class="icon-flag prefix"></i>
                      <label for="lugar" class="center-align grey-text">Lugar</label>
                      <input autocomplete='off' id="lugar" ng-model="juntaN.JUNLUG" type="text" required>
                    </div>
                </div>
                <br>
                <!--div class="row">
                  <button type="submit" tabindex="3" class="col-md-12 col-sm-12 col-xs-12 col-lg-12 btn btn-primary btn-rounded waves-effect waves-light">Crear Junta de Trabajo</button> 
                </div-->
                <div class="text-center">
                  <button type="submit" class="btn btn-primary waves-effect waves-light">Crear Junta de Trabajo</button>
                </div>
              </form>
            </div>
          </div>
        </div>
    </section>
    <!--/. Intro image -->
</body>
<script type="text/javascript">
    $.datetimepicker.setLocale('es');
    $('#hora').datetimepicker({
      datepicker:false,
      format:'H:i',
      step:60
    });
    $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15, // Creates a dropdown of 15 years to control year
            min:new Date(),
            firstDay: 1,
            format: 'dd/mm/yyyy',
            formatSubmit: 'dd/mm/yyyy'
        });
</script>
</html>
