<!DOCTYPE html>
<html lang="es" ng-app='secreto'>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CARTES - Junta</title>
    <!-- Hojas de estilos -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="../css/mdb.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="../css/style.css" rel="stylesheet">
    <!-- Toast -->
    <link href="../css/jquery.toastmessage.css" rel="stylesheet">
    <!-- Calendario -->
    <link href="../css/datepicker.css" rel="stylesheet">

    <link rel='stylesheet' type='text/css'href='../css/classic.time.css'/>

    <!-- Scripts -->
    <!-- JQuery -->
    <script type="text/javascript" src="../js/jquery-2.0.0.min.js"></script>
    <!-- AngularJS -->
    <script type="text/javascript" src="../js/angular.min.js"></script>
    <!-- Script de control -->
    <script type="text/javascript" src="../js/socket.io-1.3.7.js"></script>
    <script type="text/javascript" src="../js/app_junta.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <!-- Material Design Bootstrap -->
    <script type="text/javascript" src="../js/mdb.min.js"></script>
    <!-- Toast -->
    <script type="text/javascript" src="../js/jquery.toastmessage.js"></script>
    <!-- Calendario -->
    <script type="text/javascript" src="../js/bootstrap-datepicker.js"></script>

    <script type='text/javascript'src='../js/picker.time.js'></script>
    <script type="text/javascript" src="../cordova.js"></script>

    <script type="text/javascript">

    </script>
</head>

<body ng-controller='juntaController' class="full-bg-img">
    <!--div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
      <a href="juntas_de_trabajo.html" class="btn-floating btn-large waves-effect waves-light red"><i class="icon-mail-reply"></i></a>
    </div-->
    <div class="fixed-action-btn" style="bottom: -15px; right: 0px;">
      <div class="alert alert-danger alertas">
        <a href="inicio.html" class="white-text"><i class="icon-mail-reply"></i> Volver al inicio</a>
      </div>
    </div>
    <!-- Intro image -->
    <div id="config-color" style="background-color:white;">
      <div class="verticalcenter text-center black-text">
        <div class="animated flip">
          <h5>Detalles de la Junta {{junta.JUNNUM}}</h5>
          <!--h4>{{empresa.nombre}}</h4>
          <span>Crear Junta de Trabajo</span-->
          <i id='log-config' class='icon-suitcase large'></i>
        </div>
      </div>
    </div>
    <!-- Contenido -->
    <section> 
        <div class="container">
            <div class="space-30"></div>
            <div class="space-30"></div>
            <div class="space-30"></div>
            <div class="col-md-12">
                <!--Card Reveal-->
                <div class="card hoverable">
                    <div class="card-image">
                        <div class="view overlay hm-white-slight z-depth-1">
                            <!--img src="http://mdbootstrap.com/images/reg/reg%20(7).jpg"-->
                            <!--span class="card-title activator grey-text text-darken-1" style="font-size:11pt;">Clave de la Junta: {{junta.JUNNUM}}</span><br>
                            <p>{{junta.JUNMOT}}</p-->
                            <img src="../img/junta.png" class="img-thumbnail"/>
                            <p class="titulo"> Clave de la Junta: {{junta.JUNNUM}}</p>
                            <p class="espacio"> Motivo: {{junta.JUNMOT}}</p>
                            <p class="espacio"> Se llevara a cabo el {{junta.JUNFEC}} a las {{junta.JUNHOR}} hrs en {{junta.JUNLUG}}</p>
                            <div class="mask waves-effect activator"></div>
                        </div>
                    </div>
                    <div class="card-content" ng-if="junta.JUNSTA != 'F'">
                        <span class="card-title activator grey-text text-darken-4" style="font-size:10pt;"><i class="icon-group"></i> Usted ha sido Invitado a esta Junta.</span>
                        <!--a href="#"></a-->
                    </div>
                    <div class="card-content" ng-if="junta.JUNSTA == 'F'">
                        <span class="card-title activator grey-text text-darken-4" style="font-size:10pt;"><i class="icon-group"></i> <b class="red">Esta Junta ha sido Cancelada.</b></span>
                        <!--a href="#"></a-->
                    </div>
                </div>
                <!--/.Card Reveal-->
            </div>
        </div>
    </section>

</body>
<script type="text/javascript">
    $.datetimepicker.setLocale('es');
    $('#hora').datetimepicker({
      datepicker:false,
      format:'H:i',
      step:60
    });

    $('.datepicker').datepicker({
        format: 'dd/mm/yyyy'
    });
</script>
</html>
